; ##########################################################

[MeterShadowGPU]
Meter=Image
ImageName=#@#shadow.png
X=(#XPos#+20-10)
Y=(#YPos#+60+#PanelHeight#-10)
W=(#PanelWidth#+25)
H=(#PanelHeight#+25)
ImageAlpha=40
ScaleMargins=40,40,40,40

[MeterBackgroundGPU]
Meter=Shape
X=(#XPos#+20)
Y=(#YPos#+60+#PanelHeight#)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0

[MeterContainerGPU]
Meter=Shape
X=(#XPos#+20)
Y=(#YPos#+60+#PanelHeight#)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0

[MeterLineGPU]
Meter=Line
LineColor=#GPUColor#
MeasureName=measureGPU
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
Container=MeterContainerGPU

[MeterHistogramGPU]
Meter=Histogram
PrimaryColor=#GPUColor#,#HistogramAlpha#
MeasureName=measureGPU
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
Container=MeterContainerGPU

[MeterIconGPU]
Meter=Image
ImageName=#@#gpu.png
ImageTint=#IconColor#
X=(#PanelWidth#*0.35)r
Y=(#PanelHeight#*0.2)r
W=(#PanelWidth#*0.3)
H=(#PanelWidth#*0.3)

[meterValueGPU]
Meter=STRING
MeterStyle=styleText
X=(#PanelWidth#*0.15)r
Y=(#PanelHeight#*0.4)r
W=190
H=14
Text=[measureGPU:0]%
