PrimaryColor=#RAMColor#,#HistogramAlpha#
MeasureName=measureRAM
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
Container=MeterContainerRAM

[MeterIconRAM]
