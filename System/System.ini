; ##########################################################


[MeterShadowDisk]
Meter=Image
ImageName=#@#shadow.png
X=(#XPos#+40+#PanelWidth#-10)
Y=(#YPos#+60+#PanelHeight#-10)
W=(#PanelWidth#+25)
H=(#PanelHeight#+25)
ImageAlpha=40
ScaleMargins=40,40,40,40

[MeterBackgroundDisk]
Meter=Shape
X=(#XPos#+40+#PanelWidth#)
Y=(#YPos#+60+#PanelHeight#)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0

[MeterContainerDisk]
Meter=Shape
X=(#XPos#+40+#PanelWidth#)
Y=(#YPos#+60+#PanelHeight#)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0

[MeterIconDisk]
Meter=Image
ImageName=#@#disk.png
ImageTint=#IconColor#
X=(#PanelWidth#*0.35)r
Y=(#PanelHeight#*0.2)r
W=(#PanelWidth#*0.3)
H=(#PanelWidth#*0.3)

[meterValueDisk]
Meter=STRING
MeterStyle=styleText
X=(#PanelWidth#*0.15)r
Y=(#PanelHeight#*0.4)r
W=190
H=14
MeasureName=TotalDiskScaled
Text="%1 Mbps"
DynamicVariables=1
Scale=1000000
InlineSetting=Color | #colorText#,100
InlinePattern="Mbps"
InlineSetting2=Size | 7
InlinePattern2="Mbps"


[MeterLineDisk]
Meter=Line
LineColor=#DiskColor#
MeasureName=TotalDiskScaled
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
AutoScale=1
Container=MeterContainerDisk

[MeterHistogramDisk]
Meter=Histogram
PrimaryColor=#DiskColor#,#HistogramAlpha#
MeasureName=TotalDiskScaled
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
AutoScale=1
Container=MeterContainerDisk
