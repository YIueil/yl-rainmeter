ImageName=#@#ram.png
ImageTint=#IconColor#
X=(#PanelWidth#*0.35)r
Y=(#PanelHeight#*0.2)r
W=(#PanelWidth#*0.3)
H=(#PanelWidth#*0.3)

[meterValueRAM]
Meter=STRING
MeterStyle=styleText
MeasureName=measureRAM
X=(#PanelWidth#*0.15)r
Y=(#PanelHeight#*0.4)r
W=190
H=14
Text="%1%"
Percentual=1
