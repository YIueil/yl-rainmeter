X=(#XPos#+40+#PanelWidth#)
Y=(#YPos#+45)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0


[MeterContainerRAM]
Meter=Shape
X=(#XPos#+40+#PanelWidth#)
Y=(#YPos#+45)
Shape=Rectangle 0,0,#PanelWidth#,#PanelHeight#,10 | Fill Color #PanelColor# | Stroke Color 0,0,0,0

[MeterLineRAM]
Meter=Line
LineColor=#RAMColor#
MeasureName=measureRAM
X=0
Y=0
W=#PanelWidth#
H=#PanelHeight#
AntiAlias=0
DynamicVariables=1
UpdateDivider=1
Container=MeterContainerRAM

[MeterHistogramRAM]
